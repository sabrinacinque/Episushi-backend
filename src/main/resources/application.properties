spring.application.name=Episushi

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/episushi
spring.datasource.username=postgres
spring.datasource.password=Purosangue90!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data.sql  

# Server
server.port=8080

# File upload settings
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Static resources per servire immagini
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Disable Security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration (for later)
jwt.secret=${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true